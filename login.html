<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Trading Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-ctf">
            <a href="/" class="header-logo-link">
                <img src="../static/logos/CTF_logo_transparent.webp" alt="Logo" class="header-logo">
            </a>
            <a href="/" class="header-title-link">
                <h2 class="header-title">Crypto Trading Flow</h2>
            </a>
        </div>
        <div class="header-buttons">
            <a href="/login" id="login-button" class="button header-button">Log In</a>
            <a href="/register" id="signup-button" class="button header-button">Sign Up</a>
        </div>
    </header>
    <main>
        <section id="login">
            <div class="main-content">
                <h1 class="main-subtitle">Log In</h1>
                <div id="login-message" class="status-message"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter email address" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-text">
                        Don't have an account?
                        <a href="/register" class="form-link">Sign up</a>
                        <br><br>Forgot your password?
                        <a href="/reset-password" class="form-link">Reset password</a>
                    </div>
                    <button type="submit" class="button submit-button">Enter</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-text-links">
            <a href="/terms-and-conditions" class="footer-text-link">Terms and Conditions</a>
            <span class="footer-separator">|</span>
            <a href="/privacy-policy" class="footer-text-link">Privacy Policy</a>
        </div>
        <div class="footer-icon-links">
            <a href="https://x.com/CTradingFlow" class="footer-icon-link">
                <img src="../static/icons/twitter_icon.webp" alt="Twitter Icon" class="footer-icons">
            </a>
            <a href="https://discord.gg/fxNe2x8SCD" class="footer-icon-link">
                <img src="../static/icons/discord_icon.webp" alt="Discord Icon" class="footer-icons">
            </a>
            <a href="https://t.me/cryptotradingflow" class="footer-icon-link">
                <img src="../static/icons/telegram_icon.webp" alt="Telegram Icon" class="footer-icons">
            </a>
        </div>
    </footer>
    <script src="../scripts/login.js"></script>
</body>
</html>
