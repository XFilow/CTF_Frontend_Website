<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Crypto Trading Flow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-ctf">
            <a href="/" class="header-logo-link">
                <img src="../static/logos/CTF_logo_transparent.webp" alt="Logo" class="header-logo">
            </a>
            <a href="/" class="header-title-link">
                <h2 class="header-title">Crypto Trading Flow</h2>
            </a>
        </div>
        <div class="header-buttons">
            <a href="/login" class="button login-button">Sign In</a>
            <a href="/register" class="button register-button">Sign Up</a>
        </div>
    </header>
    <main>
        <section id="reset-password">
            <div class="main-content">
                <h1 class="main-subtitle">Reset Password</h1>
                <div id="reset-email-message" class="status-message"></div>
                <div id="reset-email-container" class="form-container active">
                    <form id="reset-email-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter email address" required>
                            <button type="submit" class="button submit-button">Send Code</button>
                        </div>
                    </form>
                </div>
                <div id="reset-code-message" class="status-message"></div>
                <div id="enter-code-container" class="form-container">
                    <form id="reset-code-form">
                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" id="code" name="code" placeholder="Enter code" required>
                            <button type="submit" class="button submit-button">Verify Code</button>
                        </div>
                    </form>
                </div>
                <div id="reset-password-message" class="status-message"></div>
                <div id="reset-password-container" class="form-container">
                    <form id="reset-password-form">
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                            <button type="submit" class="button submit-button">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-text-links">
            <a href="/terms-and-conditions" class="footer-text-link">Terms and Conditions</a>
            <span class="footer-separator">|</span>
            <a href="/privacy-policy" class="footer-text-link">Privacy Policy</a>
        </div>
        <div class="footer-icon-links">
            <a href="https://x.com/CTF_314" class="footer-icon-link">
                <img src="../static/icons/twitter_icon.webp" alt="Twitter Icon" class="footer-icons">
            </a>
            <a href="https://discord.gg/fxNe2x8SCD" class="footer-icon-link">
                <img src="../static/icons/discord_icon.webp" alt="Discord Icon" class="footer-icons">
            </a>
            <a href="https://t.me/cryptotradingflow" class="footer-icon-link">
                <img src="../static/icons/telegram_icon.webp" alt="Telegram Icon" class="footer-icons">
            </a>
        </div>
    </footer>
    <script src="../scripts/reset-password.js"></script>
</body>
</html>
