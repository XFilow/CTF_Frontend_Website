<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Crypto Trading Flow</title>
    <link rel="stylesheet" href="../styles/reset-password.css">
<body>
    <header>
        <div class="header-ctf">
            <a href="/" class="header-logo-link">
                <img src="../static/logo/CTF_logo_transparent.png" alt="Logo" class="header-logo">
            </a>
            <a href="/" class="header-title-link">
                <h2 class="header-title">Crypto Trading Flow</h2>
            </a>
        </div>
        <div class="header-buttons">
            <a href="/login" class="button login-button">Sign In</a>
            <a href="/register" class="button register-button">Sign Up</a>
        </div>
    </header>
    <main>
        <section id="reset-password">
            <div class="reset-content">
                <h1 class="reset-title">Reset Password</h1>
                <div id="enter-email-form" class="reset-form-container active">
                    <div id="email-message-container" class="email-message-container"></div>
                    <form id="request-code-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                        <button type="submit" class="button email-button">Send Code</button>
                    </form>
                </div>
                <div id="enter-code-form" class="reset-form-container">
                    <div id="code-message-container" class="code-message-container"></div>
                    <form id="verify-code-form">
                        <label for="code">Code</label>
                        <input type="text" id="code" name="code" placeholder="Enter code" required>
                        <button type="submit" class="button code-button">Verify Code</button>
                    </form>
                </div>
                <div id="reset-password-form" class="reset-form-container">
                    <div id="password-message-container" class="password-message-container"></div>
                    <form id="new-password-form">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                        <button type="submit" class="button password-button">Reset Password</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="/terms-and-conditions" class="footer-link">Terms and Conditions</a>
            <span class="footer-separator">|</span>
            <a href="/privacy-policy" class="footer-link">Privacy Policy</a>
        </div>
        <div class="footer-social-links">
            <a href="https://discord.gg/fxNe2x8SCD" class="footer-discord-link">
                <img src="../static/icon/discord_icon.png" alt="Discord Icon" class="footer-discord">
            </a>
            <a href="https://t.me/cryptotradingflow" class="footer-telegram-link">
                <img src="../static/icon/telegram_icon.png" alt="Telegram Icon" class="footer-telegram">
            </a>
        </div>
    </footer>
    <script src="../scripts/reset-password.js"></script>
</body>
</html>
